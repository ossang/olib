<html>
  <head>
	<link href="/agent/webjars/gentelella/1.3.0/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/agent/webjars/gentelella/1.3.0/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="/agent/webjars/gentelella/1.3.0/vendors/animate.css/animate.min.css" rel="stylesheet">
	<link href="/agent/webjars/gentelella/1.3.0/build/css/custom.min.css" rel="stylesheet">
	<link href="/agent/css/json-formatter/json-formatter.min.css" rel="stylesheet">
	<link rel="SHORTCUT ICON" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title><sitemesh:write property='title'></sitemesh:write></title>
    <sitemesh:write property='head'/>
  </head>
  <body ng-app="agent-app" class="nav-md">
  	<div class="container body">
  		<div class="main_container">
  			<div ng-controller="navi-controller">
		 		<div class="col-md-3 left_col">
		          <div class="left_col scroll-view">
		            <div class="navbar nav_title" style="border: 0;">
		              <a href="/agent/main" class="site_title"><i class="fa fa-paw"></i> <span>OLibrary</span></a>
		            </div>
		            
		            <div class="clearfix"></div>
		            <br>
		
		            <!-- sidebar menu -->
		            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
		              <div class="menu_section">
		                <ul class="nav side-menu" style="">
		                  <li ng-repeat="menu in menuList" class="active">
		                  	<a ng-click="selectMenu($index)" ng-model="subMenuEnable">
		                  		<i class="{{menu.icon}}"></i> {{menu.name}} <span class="fa fa-chevron-down"></span>
		                  	</a>
		                    <ul id="subMenu_{{$index}}" class="nav child_menu" style="display:block;">
		                      <li ng-repeat="submenu in menu.subMenuList" >
		                      	<a href="/agent{{submenu.link}}">{{submenu.name}}</a>
		                      </li>
		                    </ul>
		                  </li>
		                </ul>
		              </div>
		              
		            </div>
		            <!-- /sidebar menu -->
		          </div>
		        </div>
			  
				<!-- top navi start -->
		 		<div class="top_nav">
			        <div class="nav_menu">
			          <nav class="" role="navigation">
			            <div class="nav toggle">
			              <a id="menu_toggle"><i class="fa fa-bars"></i></a>
			            </div>
			
			            <ul class="nav navbar-nav navbar-right">
			              <li class="">
			                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
			                  <i class="fa fa-user" aria-hidden="true"></i>
			                  <span class=" fa fa-angle-down"></span>
			                </a>
			                <ul class="dropdown-menu dropdown-usermenu pull-right">
			                  <li><a href="/agent/logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
			                </ul>
			              </li>
			              
			            </ul>
			          </nav>
			        </div>
				</div>
			<!-- top navi end --> 
		  </div>
		  
			<!-- body content start -->		  
			<div class="right_col" role="main">
		     	<sitemesh:write property='body'></sitemesh:write>
	        </div>
			<!-- body content end -->		  
		</div>
	</div>
	
	<!-- script start-->
	<script src="/agent/webjars/gentelella/1.3.0/vendors/jquery/dist/jquery.min.js"></script>
	<script src="/agent/webjars/angularjs/1.5.5/angular.min.js"></script>
	<script src="/agent/webjars/gentelella/1.3.0/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/agent/webjars/gentelella/1.3.0/build/js/custom.min.js"></script>
	<script src="/agent/js/json-formatter/json-formatter.min.js"></script>
	
	<!-- navi script -->
	<script src="/agent/js/agent.js"></script>
	
    <sitemesh:write property='page.local_script'></sitemesh:write>
	<!-- scrpit end-->

  </body>
</html>
